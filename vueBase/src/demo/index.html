<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="content-Language" contect="zh-CN">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>VueBase</title>
    <link rel="stylesheet" type="text/css" href="../public/plug-in/mui/mui.min.css">
    <link rel="stylesheet" type="text/css" href="../public/css/app.css">
</head>
<body>
<script type="text/javascript" src="../public/plug-in/mui/mui.min.js"></script>
<script type="text/javascript" src="../public/js/vue.js"></script>
<script type="text/javascript" src="../public/js/vue-router.js"></script>
<script type="text/javascript" src="../public/js/sea.js"></script>
<script type="text/javascript" src="../public/js/seajs-css.js"></script>
<script type="text/javascript" src="../public/js/seajs-text.js"></script>
<div id="page">

    <header class="mui-bar mui-bar-nav">
        <a href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
        <a class="mui-action-back mui-btn mui-btn-link mui-pull-right">关闭</a>
        <h1 class="mui-title">公司名片夹</h1>
    </header>

    <!-- 使用指令 v-link 进行导航。 -->
    <!--高级使用方法：可以利用点击事件来跳转 route.go()-->
    <nav class="mui-bar mui-bar-tab">
        <a v-link="{ path: '/' }" class="mui-tab-item mui-active" >
            <span class="mui-icon mui-icon-personadd"></span>
            <span class="mui-tab-label">我的名片</span>
        </a>
        <a v-link="{ path: '/my-collection' }" class="mui-tab-item" >
            <span class="ico9"></span>
        </a>
        <a v-link="{ path: '/my-photo' }" class="mui-tab-item" >
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">我的收藏</span>
        </a>
    </nav>
    <!-- 路由外链 -->
    <router-view></router-view>
</div>

<script type="text/javascript">
    mui.init({
        gestureConfig: {
            longtap: true
        }
    });
    // sea.js配置入口文件
    seajs.config({
        charset: 'utf-8',
        timeout: 20000,
        debug: true,
        base: './'
    }).use('./config.js');

</script>
</body>
</html>
